<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div>
    <form>
        <label for="fname" class="form-title">First Name:</label><br>
        <input type="text" class="form-text" id="fname"  name="name" value="John"><br>
        <label for="lname"  class="form-title">Last Name:</label><br>
        <input type="text" id="lname" class="form-text" name="name" value="Doe"><br>
        
        <label for="address"  class="form-title">Address:</label><br>
        <input type="text" class="form-text" id="address" name="address" value="Sunshine lane"><br>
        
        <label for="email"  class="form-title">Email:</label><br> 
        <input type="text" class="form-text" id="email" name="email" value="johndoe@gmail.com">   
       
        <p  class="form-title">Would You like to Receive Promotional offers and emails?</p>
        
        <label for="checkboxyes" class="form-text">Yes</label>
        <input type="checkbox"  id="checkboxyes" name="checkboxyes" value="yes"><br>
       
        <p  class="form-title">Select a T-shirt Size for Purchase</p>
        
        <input type="radio" id="small" name="t-shirt" value="small">
        <label for="small" class="form-text">Small</label><br>
        <input type="radio" id="medium" name="t-shirt" value="medium">
        <label for="medium" class="form-text">Medium</label><br>
        <input type="radio" id="large" name="t-shirt" value="large">
        <label for="large" class="form-text">Large</label>

        <p  class="form-title">Enter Your Birthday for Promotional Offers</p>
            <label for="birthday"  class="form-title">Birthday:</label><br>
            <input type="date"  class="form-text" id="birthday" name="birthday"><br>
        
        <input type="submit" class="submit-button">
       
        </form>
    </div>
    <div>
        <video class=video height=400px width=600px controls>
            <source src=https://www.shutterstock.com/shutterstock/videos/3659786331/preview/stock-footage-happy-new-year-countdown-celebration-animation-with-vibrant-fireworks-happy-new-year-festive.webm>
    </video>
    </div>
    
</body>
</html>
